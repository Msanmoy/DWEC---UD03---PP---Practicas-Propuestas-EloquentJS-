        console.log(contarFs(prompt("Introduce una palabra: ")));

        function contarFs(palabra){
            var contador = 0;  // Inicialización correcta
            var letra = "F";
            
            for(let i = 0; i < palabra.length; i++){
                if(palabra[i] === letra){
                    contador = contador + 1;
                }
            }

            return contador;
        };

        function contarCaracteres(letra, palabra){
